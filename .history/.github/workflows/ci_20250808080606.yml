name: CI
on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

env:
  RAILS_ENV: test
  RAILS_MAX_THREADS: 5

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        # Pode adicionar mais versões do Ruby se necessário
        ruby-version: ['3.4.5']

    env:
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/nexti_talent_test"
      RAILS_CACHE_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/nexti_talent_test_cache"
      RAILS_QUEUE_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/nexti_talent_test_queue"
      RAILS_CABLE_DATABASE_URL: "postgres://postgres:postgres@localhost:5432/nexti_talent_test_cable"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup databases
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          # Configurar bancos de dados secundários do Rails 8
          bin/rails db:create:cache
          bin/rails db:schema:load:cache
          bin/rails db:create:queue
          bin/rails db:schema:load:queue
          bin/rails db:create:cable
          bin/rails db:schema:load:cable

      - name: Precompile assets
        run: |
          bin/rails assets:precompile

      - name: Run tests
        run: |
          bundle exec rspec --format progress --format RspecJunitFormatter --out test-results/rspec.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@ee2113536afb7f793eed4ce60e8d3b26db912da4 # v1.127.0
        with:
          bundler-cache: true
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bundle exec bundler-audit --update
      - name: Security audit application code
        run: bundle exec brakeman -q -w2
      - name: Lint Ruby files
        run: bundle exec rubocop --parallel